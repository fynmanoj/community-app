<div class="content-container">
        <div id="expertsearch" class="card well" data-ng-controller="RichDashboard">
        <h3 class="paddedleft"><strong>{{'label.heading.dashboard' | translate}}</strong>
            <div class="btn-group pull-right">
                <label class="btn btn-primary" ng-click="switch()" ng-model="dashModel" btn-radio="'dashboard'"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;&nbsp;{{'label.heading.home' | translate}}</label>
                <!--label class="btn btn-primary" ng-model="dashModel" btn-radio="'rich-dashboard'">{{'label.heading.dashboard' | translate}}</label-->
            </div>
        </h3>
        <hr/>
        <div id="home" class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bolt"></i>&nbsp;&nbsp;{{'label.heading.recentactivities' | translate}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                          <a href="#{{recent}}" data-ng-repeat="recent in recents" class="list-group-item">
                              {{recent | UrlToString | translate}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-laptop"></i>&nbsp;&nbsp;{{'label.heading.frequentactivities' | translate}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                          <a href="#{{freq}}" data-ng-repeat="freq in frequent" class="list-group-item">
                              {{freq | UrlToString | translate}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
